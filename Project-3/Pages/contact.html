     <h2>Learn More</h2>
       <div class="paragraph-1">
       <p> Please share your thoughts and feel free to contact us about any questions or comments on the book! </p>

     <div id="contact" class="contact">
       <form action="http://www.example.com/comments.php" method="post">

         <p>Name:
         <input type="text" name="name" id="name_input"
         value="ex. Wesley" autofocus></p>
         <p>E-mail Address:
         <input type="text" name="email" id="email-input"
         value="example@gmail.com"></p>

         <p>
           What do you think of "WESTLANDIA"?
         </p>
         <textarea name="comments" cols="6" rows="6"
         style="min-width:50%">
           Comment here...
         </textarea>
         <br />
         <input type="submit" name="submit" value="submit">
         </form>
